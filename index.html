<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clone Nubank</title>
</head>
<body>

    <img src="./assets/logo.svg" alt="" id="logo">
    <div class="login">
        <div class="cabecalho">
            <p>Faça seu login</p>
        </div>
        
        <div class="conteudo">
            <div class="campos-entrada">
                <label for="cpf" class="label-input">
                    CPF
                    <input type="text" name="cpf" id="cpf">
                </label>
        
                <label for="senha" class="label-input">
                    Senha
                    <input type="password" name="senha" id="senha">
                </label>

                <button class="botao">Continuar</button>
            </div>

            <div class="links">
                <span><a href="#">Esqueci minha senha</a></span>
                <span><a href="#">Ainda não sou cadastrado</a></span>
            </div>
        </div>
    </div>
</body>
</html>
